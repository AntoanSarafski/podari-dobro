<!-- about.html --><!DOCTYPE html><html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>За нас - СНЦ "ПОДАРИ ДОБРО"</title>
<link rel="stylesheet" href="style.css">
<script>
window.addEventListener('DOMContentLoaded', () => {
  fetch('header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
  fetch('footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
});
</script>
</head>
<body>
  <div id="header"></div>

  <div class="content">
    <h1>За нас</h1>
    <!-- съдържанието на страницата -->
  </div>

  <div id="footer"></div>

  <script>
    // Зареждане на header.html
    fetch("header.html")
      .then(response => response.text())
      .then(data => document.getElementById("header").innerHTML = data);

    // Зареждане на footer.html
    fetch("footer.html")
      .then(response => response.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>
</body>
</html>
