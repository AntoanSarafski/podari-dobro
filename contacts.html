<!-- contacts.html --><!DOCTYPE html><html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Контакти - СНЦ "ПОДАРИ ДОБРО"</title>
<link rel="stylesheet" href="style.css">
<script>
window.addEventListener('DOMContentLoaded', () => {
  fetch('header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
  fetch('footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
});
</script>
</head>
<body>
<div id="header"></div>
<div class="container">
  <h2>Контакти</h2>
  <div class="card">
    <h3>Свържете се с нас</h3>
    <p><strong>Имейл:</strong> info@podaridobro.bg<br>
       <strong>Телефон:</strong> 0888 123 456<br>
       <strong>Адрес:</strong> гр. Разград, ул. Социална 10</p><h3>Форма за контакт</h3>
<form>
  <label for="name">Име:</label><br>
  <input type="text" id="name" name="name" required><br>
  <label for="email">Имейл:</label><br>
  <input type="email" id="email" name="email" required><br>
  <label for="message">Съобщение:</label><br>
  <textarea id="message" name="message" rows="4" required></textarea><br>
  <button type="submit">Изпрати</button>
</form>

  </div>
</div>
<div id="footer"></div>
</body>
</html>
